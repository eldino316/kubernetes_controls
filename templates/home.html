<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Votre Titre</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
	rel="stylesheet"
/>
<!-- CSS -->
<link rel="stylesheet" href=" {{ url_for('static', filename='vendors/styles/core.css') }}" />

<link
	rel="stylesheet"
	href=" {{ url_for('static', filename='vendors/styles/icon-font.min.css') }}"
/>
<link
	rel="stylesheet"
	href=" {{ url_for('static', filename='src/plugins/datatables/css/dataTables.bootstrap4.min.css') }}"
/>
<link
	rel="stylesheet"
	href=" {{ url_for('static', filename='src/plugins/datatables/css/responsive.bootstrap4.min.css') }}"
/>
<link rel="stylesheet" href=" {{ url_for('static', filename='vendors/styles/style.css') }}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Inclure SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/plugins/sweetalert2/sweetalert2.css')}}"/> 

<style>
	/* CSS */
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh; /* 100% de la hauteur de la fenêtre */
	margin: 0;
}

.center-div {
	width: 300px; /* Ajustez la largeur selon vos besoins */
	height: 200px; /* Ajustez la hauteur selon vos besoins */
	background-color: #f0f0f0; /* Couleur d'arrière-plan du div */
	text-align: center; /* Pour centrer le contenu horizontal */
	border: 1px solid #ccc; /* Ajoute une bordure pour la distinction */
}

</style>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Clusters Disponibles</h5>
                        <form method="POST" action="/connect" class="mt-4">
                            <div class="form-group">
                                <label for="cluster">Sélectionnez un cluster :</label>
                                <select class="form-control" id="cluster" name="cluster" required>
                                    {% for cluster in clusters %}
                                    <option value="{{ cluster }}">{{ cluster }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#Medium-modal">Ajouter un cluster</button>
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Medium-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter un Cluster</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/upload_kubeconfig" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="kubeconfig_file" class="custom-file-label">Fichier de configuration Kubernetes (.yaml, .yml)</label>
                            <input class="custom-file-input" type="file" name="kubeconfig_file" id="kubeconfig_file" accept=".yaml, .yml" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

	
	<script src="{{ url_for('static', filename='vendors/scripts/core.js') }}"></script>
	<script src="{{ url_for('static', filename='vendors/scripts/script.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendors/scripts/process.js') }}"></script>
	<script src="{{ url_for('static', filename='vendors/scripts/layout-settings.js') }}"></script>
	<script src="{{ url_for('static', filename='src/plugins/apexcharts/apexcharts.min.js') }}"></script>
	<script src="{{ url_for('static', filename='src/plugins/datatables/js/jquery.dataTables.min.js') }}"></script>
	<script src="{{ url_for('static', filename='src/plugins/datatables/js/dataTables.bootstrap4.min.js') }}"></script>
	<script src="{{ url_for('static', filename='src/plugins/datatables/js/dataTables.responsive.min.js') }}"></script>
	<script src="{{ url_for('static', filename='src/plugins/datatables/js/responsive.bootstrap4.min.jss') }}"></script>
	<script src="{{ url_for('static', filename='vendors/scripts/dashboard3.js') }}"></script>
	<script src="{{ url_for('static', filename='src/plugins/sweetalert2/sweetalert2.all.js') }}"></script>
	<script src="{{ url_for('static', filename='src/plugins/sweetalert2/sweet-alert.init.js') }}"></script>

</body>

</html>
