	<body>
    	<div class="row clearfix">
            <div class="">
                <div class="card card-box text-center">
                    <div class="card-body">
                        <h5 class="card-title">Cluster disponibles</h5><br>
                        <form method="POST" action="/connect">
                            <label for="cluster">Sélectionnez un cluster:</label>
                            <select id="cluster" name="cluster">
                                {% for cluster in clusters %}
                                    <option value="{{ cluster }}">{{ cluster }}</option>
                                {% endfor %}
                            </select><br><br>
							 <a href="#" type="button" class="btn btn-success" data-toggle="modal" data-target="#Medium-modal">Ajouter un cluster</a>	
                            <button class="btn btn-primary" type="submit">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
		
	<div class="modal fade" id="Medium-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				</div>
				<form action="/upload_kubeconfig" method="post" enctype="multipart/form-data">
					<div class="custom-file">
						<input class="custom-file-input" type="file" name="kubeconfig_file" accept=".yaml, .yml" required>
						<label class="custom-file-label">ajouter un kubconfig</label>
					</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">ajouter</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">annuler</button>
				</div>
			</form>
			</div>
		</div>
	</div>

		<!-- welcome modal start -->

				<!-- welcome modal end -->
		<!-- js -->

		<script>
    var error_message = "{{ error_message|e }}";
    console.log("Error Message:", error_message); // Déboguer la valeur de error_message dans la console
    if (error_message) {
        // Affichez une alerte SweetAlert2 en cas d'erreur
        Swal.fire({
            title: 'Erreur',
            text: error_message,
            icon: 'error'
        });
    }
		</script>
