<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Namespaces Kubernetes</title>
  </head>
  <body>
    <h1>Namespaces Kubernetes</h1>
    <table>
      <thead>
        <tr>
          <th>Namespace</th>
        </tr>
      </thead>
      <tbody>
        {% for namespace in namespaces %}
        <tr>
          <td>{{ namespace }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
