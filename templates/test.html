<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="networkChart" width="400" height="200"></canvas>
    <canvas id="bandwidthChart" width="400" height="200"></canvas>
    <script>
        fetch('/network_data')
            .then(response => response.json())
            .then(data => {
                var ctx1 = document.getElementById('networkChart').getContext('2d');
                var networkChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Network Usage',
                            data: data.interface_values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                var ctx2 = document.getElementById('bandwidthChart').getContext('2d');
                var bandwidthChart = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: data.bandwidth_labels,
                        datasets: [{
                            label: 'Network Bandwidth',
                            data: data.bandwidth_values,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
